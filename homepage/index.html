<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling when sidebar is open */
        }

        .navbar {
            background-color: #333;
            display: flex;
            justify-content: flex-end;
            padding: 10px;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 3px 0;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            padding: 20px;
            transition: left 0.3s;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .content {
            padding: 20px;
            margin-left: 250px;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .sidebar {
                left: -250px;
            }

            .sidebar.active {
                left: 0;
            }

            .navbar.active {
                display: flex;
            }
        }

        .footer {
            background-color: #333;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
        }

        .text-container {
            padding: 20px;
            width: 50%;
            background-color: rgba(255, 255, 255, 0.8); /* Background color for the text container */
        }

        .text {
            font-size: 24px;
        }

        .card-container {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 200px;
            height: 300px;
            perspective: 1000px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.flip .card-inner {
            transform: rotateY(180deg);
        }
       
        .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
        }

        .card-front {
            background-color: #f0f0f0; /* Front side background color */
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        .card-back {
            background-color: #0073e6; /* Back side background color */
            transform: rotateY(180deg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Hamburger menu button (clickable) -->
    <div class="navbar" id="navbar">
        <div class="hamburger" id="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

    <!-- Sidebar menu -->
    <div class="sidebar" id="sidebar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <!-- Page content -->
    <div class="content">
        <h1>Welcome to My Homepage</h1>
        <p>This is the main content of my homepage.</p>
    </div>

    <!-- Footer -->
    <div class="footer">
        <a href="https://www.linkedin.com">LinkedIn</a>
        <a href="https://twitter.com">Twitter</a>
        <a href="mailto:your@email.com">Email</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
